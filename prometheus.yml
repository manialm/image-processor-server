global:
  scrape_interval:     15s


scrape_configs:
  - job_name: 'rabbitmq'

    static_configs:
      - targets: ['rabbitmq:15692']
    
  - job_name: 'cadvisor'
    scrape_interval: 5s

    static_configs:
      - targets: ['cadvisor:8080']
  
  - job_name: minio-job
    bearer_token: ${MINIO_BEARER_TOKEN}
    metrics_path: /minio/v2/metrics/cluster
    # scheme: http
    static_configs:
      - targets: ['${MINIO_HOST}:9000']